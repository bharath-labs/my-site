<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Website 🌐</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is a simple static website built with HTML, CSS, and JavaScript.</p>
      <button onclick="showMessage()">Click Me</button>
      <p id="message"></p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>I made this website as a demo for hosting on GitHub Pages 🚀</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
